<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Eliminar Libro</title>
</head>
<body>
    <h1>Eliminar Libro</h1>
    <p>¿Estás seguro de que quieres eliminar el libro "{{ libro.titulo }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Sí, eliminar</button>
        <a href="{% url 'listar_libros' %}">Cancelar</a>
    </form>
</body>
</html>
